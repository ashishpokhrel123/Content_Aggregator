{% extends "layouts/index.html" %}
{% block content %}
        <h1>Registration Page</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            {{ form }} <p></p>
            <input type="submit" value="Register">
        </form>

        {% endblock content %}
